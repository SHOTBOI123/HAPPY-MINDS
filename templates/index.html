<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora Journal</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <style>
    :root{
      --bg:#0f172a;        /* page */
      --surface:#111827;   /* header/cards */
      --ring:#334155;      /* borders */
      --ink:#e5e7eb;       /* text */
      --muted:#94a3b8;     /* secondary text */
      --accent:#6C63FF;    /* brand */
      --radius:20px;
    }

    /* Base */
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display:flex; flex-direction:column; overflow:hidden;
    }

    /* Header (shared with mood-tracker) */
    header{
      background:var(--surface);
      border-bottom:2px solid var(--ring);
      padding:16px 0;
      text-align:center;
    }
    header h1{margin:0;color:var(--accent);font-size:2rem}
    nav a{color:var(--ink);text-decoration:none;margin:0 .75rem}
    nav a.active{color:var(--accent);text-decoration:underline}

    /* Main area under header */
    main{margin:0 !important; padding:0 !important; flex:1; position:relative}

    /* Full-bleed animated background */
    .hero-cover{
      position:fixed; z-index:0;
      left:0; right:0;
      top:var(--hdr, 80px); bottom:0;
      background-image:url("{{ url_for('static', filename='images/animated_forest.gif') }}");
      background-size:cover; background-position:center; background-repeat:no-repeat;
    }

    /* “Our Mission” (glass/frosted) */
    .mission-card{
      position:fixed; z-index:2;
      top:calc(var(--hdr, 80px) + 24px);
      right:24px;
      width:min(360px, 32vw);  /* narrower as requested */
      min-height:320px;

      background:rgba(17,24,39,.60);           /* header color @ 60% */
      border:1px solid rgba(255,255,255,.15);
      border-radius:var(--radius);
      padding:18px 20px;

      -webkit-backdrop-filter:blur(12px) brightness(1.05);
      backdrop-filter:blur(12px) brightness(1.05);

      box-shadow:0 10px 28px rgba(0,0,0,.45);
      color:var(--ink);

      opacity:0; transform:translateY(16px);
      animation:fadeInUp .9s ease-out forwards .12s;
    }
    .mission-card h2{
      margin:0 0 8px; font-size:18px; font-weight:700; color:var(--ink);
      border-bottom:1px solid rgba(255,255,255,.12); padding-bottom:6px;
    }

    @keyframes fadeInUp { to { opacity:1; transform:none; } }

    /* Responsive */
    @media (max-width:900px){
      .mission-card{
        left:16px; right:16px; width:auto; min-height:220px;
        top:calc(var(--hdr, 80px) + 16px);
      }
    }

    /* (Home has no footer) */
    footer{display:none}
  </style>
</head>
<body>
  <header id="site-header">
    <h1>Aurora Journal</h1>
    <nav>
      <a href="/" class="active">Home</a>
      <a href="/mood-tracker">Journal</a>
    </nav>
  </header>

  <main>
    <div class="hero-cover"></div>

    <aside class="mission-card" aria-label="Our Mission">
      <h2>Our Mission</h2>
      <!-- Add mission text here later -->
    </aside>
  </main>

  <script>
    // Match background start to actual header height
    function setHeaderHeight(){
      const h = document.getElementById('site-header').offsetHeight;
      document.documentElement.style.setProperty('--hdr', h + 'px');
    }
    window.addEventListener('load', setHeaderHeight);
    window.addEventListener('resize', setHeaderHeight);
  </script>
</body>
</html>
